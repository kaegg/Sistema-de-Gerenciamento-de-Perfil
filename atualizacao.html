<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Perfil</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/atualizacao.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="./src/js/atualizacao.js" defer></script>
</head>
<body>
    <div class="container" id="updateProfile">
        <div id="tituloUpdateProfile">
            <i data-feather="edit"></i>
            <h1>Atualizar Perfil</h1>
            <script>
                feather.replace();
            </script>
        </div>

        <form id="updateProfileForm">
            <div id="inputsUpdateProfile" class="input-group">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" class="form-control" required>
                    <span id="nameError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="rg" style="margin-top: 15px;">RG:</label>
                    <input type="text" id="rg" class="form-control" required>
                    <span id="rgError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="cpf" style="margin-top: 15px;">CPF:</label>
                    <input type="text" id="cpf" class="form-control" required>
                    <span id="cpfError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="address" style="margin-top: 15px;">Endereço:</label>
                    <input type="text" id="address" class="form-control" required>
                    <span id="addressError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="phone" style="margin-top: 15px;">Telefone:</label>
                    <input type="text" id="phone" class="form-control" required>
                    <span id="phoneError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" style="margin-top: 15px;">E-mail:</label>
                    <input type="email" id="email" class="form-control" required>
                    <span id="emailError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="creditCard" style="margin-top: 15px;">Cartão de Crédito:</label>
                    <input type="text" id="creditCard" class="form-control" required>
                    <span id="creditCardError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="debitCard" style="margin-top: 15px;">Cartão de Débito:</label>
                    <input type="text" id="debitCard" class="form-control" required>
                    <span id="debitCardError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="pixKeys" style="margin-top: 15px;">Chave(s) Pix:</label>
                    <input type="text" id="pixKeys" class="form-control" required>
                    <span id="pixKeysError" class="error-message"></span>
                </div>
            </div>

            <div id="buttonUpdateProfile">
                <button type="submit" id="btnAtualizar" class="btn btn-default btnExt">Atualizar</button>
            </div>
        </form>
    </div>
</body>
</html>
