<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="./src/js/index.js" defer></script>
</head>
</head>
<body>
    <div id="comentarios" class="container">
        <h1 id="tituloComentarios">Comentários e Sugestões</h1>
        <form id="comentariosForm">
            <div id="inputsComentarios">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                    <span id="nomeError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentário:</label>
                    <textarea id="comentario" name="comentario" class="form-control"></textarea>
                    <span id="comentarioError" class="error-message"></span>
                </div>
                <button type="submit" id="btnEnviarComentario" class="btn btn-primary btnExt">Enviar</button>
            </div>
        </form>
        <div id="comentariosList">
            <h2>Comentários Recentes</h2>
            <ul id="comentariosUl"></ul>
        </div>
    </div>
</body>
</html>
